<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏-–±—Ä–∞—É–∑–µ—Ä</title>
    <style>
        @font-face {
            font-family: "TTTravels";
            src: url("fonts/TTTravels-ExtraLight.woff2") format("woff2");
            font-weight: 200; /* Extra Light */
            font-style: normal;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "TTTravels", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .browser-card {
            background: #a12b22;
            width: 380px;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .browser-card h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        button {
            padding: 8px 14px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background: #ffffff;
        }

        iframe {
            width: 100%;
            height: 280px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="browser-card">
        <h2>–ú–∏–Ω–∏-–±—Ä–∞—É–∑–µ—Ä</h2>
        <div class="input-group">
            <input type="text" id="url" placeholder="–í–≤–µ–¥–∏—Ç–µ URL">
            <button onclick="loadPage()">üîç</button>
        </div>
        <iframe id="browserFrame"></iframe>
    </div>

    <script>
        function loadPage() {
            let urlInput = document.getElementById("url");
            let url = urlInput.value.trim();

            if (!url.startsWith("http")) {
                url = "https://" + url;
            }

            document.getElementById("browserFrame").src = url;
        }
    </script>
</body>
</html>
